name: Deploy to EC2

on:
  push:
    branches:
      - main # or 'master', based on your repoâ€™s default branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD}}
          port: 22
          script: 'cd /var/www/example.com && sudo git  pull'
